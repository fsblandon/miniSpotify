<div class="container main-container animated fadeIn fast top-30" *ngIf="artista">

  <div class="row container-fluid">
    <div class="col-md-3 text-center">
      <img [src]="artista.images | sinfoto" alt="album" class="img-thumbnail img-circle">
      <br>
    </div>
    <div class="col-md-9 text-center">
      <h3>{{artista.name}} <small> Popularidad {{artista.popularity}}</small></h3>
      <hr>
      <button type="button"
              name="button"
              class="btn btn-outline-success"
              style="background-color:green;"
              [routerLink] = "['/buscar']">Regresar
      </button>
      <a [href]="artista.external_urls?.spotify">
        <button type="button"
                name="button"
                class="btn btn-outline-success"
                style="background-color:green;">
                Abrir en Spotify
        </button>
      </a>

    </div>
  </div>
</div>
<div *ngIf="pistas" class="container animated fadeIn fast top-30">
  <h3>Top de {{artista.name}}</h3>
  <div class="row">
    <div class="col-md-12">
      <div class="table-responsive">
        <table class="table table-inverse table-hover">
          <thead>
            <tr>
              <th>#</th>
              <th>Foto</th>
              <th>Canci√≥n</th>
              <th>Popularidad</th>
              <th>Preview</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let cancion of pistas;let i = index">
              <td>{{i+1}}</td>
              <td><img [src]="cancion.album?.images[2].url" alt="album" class="img-fluid"></td>
              <td>{{cancion.name}}</td>
              <td>{{cancion.popularity}}%</td>
              <td>
                <iframe [src]="cancion.uri | domseguro:'https://open.spotify.com/embed?uri='"
                        width="300"
                        height="80"
                        frameborder="0"
                        allowtransparency="true">
                </iframe>
                <!--<audio controls>
                  <source [src]="cancion.preview_url">
                    Tu navegador es muy viejo!
                </audio>-->
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

</div>
